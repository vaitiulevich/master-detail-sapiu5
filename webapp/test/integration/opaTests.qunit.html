<!DOCTYPE html>
<html>
  <head>
    <title>OPA tests</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />

    <script
      id="sap-ui-bootstrap"
      src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_belize"
      data-sap-ui-bindingSyntax="complex"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-preload="async"
      data-sap-ui-resourceroots='{
				"kate.vaitsiulevich": "../../"
			}'
    ></script>

    <script src="https://openui5.hana.ondemand.com/resources/sap/ui/thirdparty/qunit-2.js"></script>
    <script src="https://openui5.hana.ondemand.com/resources/sap/ui/qunit/qunit-2-css.js"></script>

    <script>
      QUnit.config.autostart = false;
      sap.ui.getCore().attachInit(function () {
        sap.ui.require(
          ["kate/vaitsiulevich/test/integration/AllJourneys"],
          function () {
            QUnit.start();
          }
        );
      });
    </script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
